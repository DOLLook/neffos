<!-- the message's input -->
<input id="input" type="text" />

<!-- when clicked then a websocket event will be sent to the server, at this example we registered the 'chat' -->
<button id="sendBtn" disabled>Send</button>

<!-- the messages will be shown here -->
<pre id="output"></pre>
<!-- import the client-side library for browser-->
<script src="/client.js"></script>

<script>
  var scheme = document.location.protocol == "https:" ? "wss" : "ws";
  var port = document.location.port ? ":" + document.location.port : "";

  var wsURL = scheme + "://" + document.location.hostname + port + "/echo";

  var input = document.getElementById("input");
  var output = document.getElementById("output");

  async function runExample() {
    let ws = await Dial(wsURL, {
      default: {
        _OnNamespaceConnected: function(ns, msg) {
          addMessage("connected to namespace: "+msg.Namespace);
        },
        _OnNamespaceDisconnect: function(ns, msg) {
          addMessage("disconnected from namespace: "+msg.Namespace);
        },
        chat: function(ns, msg) {
          addMessage(msg.Body);
        }
      }
    });

    try {
      let ns = await ws.Connect("default");

      let inputTxt = document.getElementById("input");
      let sendBtn = document.getElementById("sendBtn");

      sendBtn.disabled = false;
      sendBtn.onclick = function() {
        ns.Emit("chat", inputTxt.value);
        addMessage("Me: " + input.value);
        inputTxt.value = "";
      };
    } catch (err) {
      console.error(err);
    }
  }

  runExample();
  // OR:

  //       console.info("on chat: " + msg.Body);
  //     }
  //   }
  // })
  //   .then(function(socket) {
  //     socket.Connect("default");
  //   })
  //   .catch(function(err) {
  //     console.error("WebSocket error observed:", err);
  //   });

  function addMessage(msg) {
    output.innerHTML += msg + "\n";
  }
</script>
